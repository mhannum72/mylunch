<html>
    <head>
        <title>Literals Example</title>
    </head>
    <body>
        <script type="text/javascript">
            var oCar = {
                "color" :  "red",
                "doors" : 4,
                "paidFor" : true
            };

            alert(oCar.color);     //outputs "red"
            alert(oCar.doors);     //outputs "4"
            alert(oCar.paidFor);   //outputs "true"
        
        </script>    
    </body>
</html>
